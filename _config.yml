background:    #用于设置homepage的背景图和About me的背景图（需要手动调节图片大小以适配内容），也可以使用纯色背景（无需调节）。
  site: https://yu-xinda.github.io/assets/img/pexels-samiro-2102367.jpg

# 自动深夜模式
auto_dark_mode: true

# 字体样式
font: "Serif" # or "Sans Serif"

#模板的默认配置，若不更换模板可忽视
keywords: minimal light
description: The Minimal Light is a simple and elegant jekyll theme for academic personal homepage.
canonical: https://minimal-light-theme.yliu.me/

# 以下的文件开头会被显示成网页，不然以下划线为开头的文件会被Jekyll自动隐藏
include:
  - _about
  - _news
  - _publication
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - minimal-light.gemspec
  - html_source_file/
